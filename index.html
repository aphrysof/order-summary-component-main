<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "style.css"/>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="container">
    <img src = "images/illustration-hero.svg" alt="hero" class = "hero--image"/>
        <div class="title">
          <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any decive<br>anywhere you like!</p>
              <div class = "music--plan">
                <div class="music--icon">
                  <img src="images/icon-music.svg" class = "icon"/>
                    <div class="plan">
                      <h3>Annual Plan</h3><span>$59.99/year</span>
                    </div>
          
                      <p class="button"> Change</p>
                </div>

              </div>
                <button class="payment--button">Proceed to Payment</button>
                <div class ="cancel--order">
                  <p>Cancel Order</p>
                </div>
        </div>
   </div>
  
  
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sophia Wanjiru</a>.
    </footer>
  
  
</body>
</html>
